<!DOCTYPE html>
<html>
<head>
    <title>Incident Investigation Form</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <h1>Incident Investigation Form</h1>
    <form id="incidentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <!-- Other input fields for location, summary, immediate actions, types of incident, classification of incident, immediate causes, and basic causes -->

        <button type="submit">Submit</button>
    </form>
    <script src="/static/js/script.js"></script>
</body>
</html>
